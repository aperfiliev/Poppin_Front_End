<script type="text/javascript">
$j(document).ready(function(){
	$j.ajax({
		url:"<%=getCurrentAttribute('sitecategory','storedetaileddescription','')%>", 
		success:function(data){ $j("#contentBody").html(data); }
	});
	$j.ajax({
		url:"<%=getCurrentAttribute('sitecategory','storedetaileddescription','')%>.css", 
		success:function(data){ $j("<style></style>").appendTo("head").html(data); }
	});
	$j.getScript("<%=getCurrentAttribute('sitecategory','storedetaileddescription','')%>.js");
});
</script>
<td id='contentBody'>
</td>
