<div class="new-customer">
                                      <div class="login-header" >
					<h3>NEW CUSTOMERS</h3>
                                        </div>					
					<form id="mini-new-customer-register">
						<fieldset>
							<label for="minifname">First Name</label>
							<div style="position: relative;"><input id="minifname" name="fname" type="text"/></div>
						</fieldset>
						<fieldset>
							<label for="minilname">Last Name</label>
							<div style="position: relative;"><input id="minilname" name="lname" type="text"/></div>
						</fieldset>
						<fieldset style="display: none;">
							<input id="minileadsource" name="leadsource" type="text"/>
						</fieldset>
						<fieldset>
							<label for="miniemail">Email</label>
							<div style="position: relative;"><input id="miniemailregnew" name="email" type="text" /></div>
						</fieldset>
						<fieldset>
							<label for="minipassword">Create Password</label>
							<div style="position: relative;"><input id="minipasswordnew" name="password" type="password"/></div>
						</fieldset>
						<fieldset id="minifs_company" style="width: 300px;position:relative">
							<label for="minicompany">Company Name</label>
							 <input id="minicompany" name="company" placeholder="(Optional)" type="text" style="width: 197px;"/>
							 <span title="Enter company name here" style="cursor: pointer; font-size: 13px;" id="minicompanyhelp"><img style="margin-bottom:-10px; margin-left:5px;" src="//poppin.imgix.net/social-login/css/images/whatsthis.jpg?auto=format"/></span>
							 <div name="whatthisfortext" id="miniwhatthisfortext" style="display: none;"><p> <PP_LOGIN_WHATTHISFOR_TEXT> </p></div>
						</fieldset>
						<fieldset>
							<input type="submit" value="Continue" class="orangeBtn" name="submit" id="miniregistersubmit" style="font-family: 'arial'; margin: 0px; border-width: 1px; border-style: solid; background: linear-gradient( -90deg, #c9dd1a, #b6d00d); background: -webkit-linear-gradient( -90deg, #c9dd1a, #b6d00d); -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.5); box-shadow: 0 1px 2px rgba(0, 0, 0, 0.5); width: 180px; height: 25px; font-size: 15px; border-radius: 8px;"/>
						</fieldset>
						<fieldset style="width: 260px;">
							<input id="minisubscribe" name="subscribe" type="checkbox" checked style="margin-top:3px;"/>
							<label class="checkLbl" style="float: right;margin-right: 7px;">Sign up for Poppin Email!<br/>(Joining the Work Happy Revolution)</label>
						</fieldset>
					</form>
				</div>
