	    function checkForm(){
            var name = $j('#firstname').val();
            var last_name = $j('#lastname').val();
            var email = $j('#email').val();
            var emailagain = $j('#custentity_emailagain').val();
            if (email == ""){
                    window.alert("Contact Email Required");
                    focus('email');
            } else if (emailagain == ""){
                    window.alert("Please Enter Your Email Again");
                    focus('emailagain');
            } else if (emailagain !== email){
                    window.alert("Email entered doesnÂ´t match previous email");
                    focus('emailagain');
            } else if (name == ""){

                    focus('name');
            } else if (last_name == ""){

                    focus('last_name');
            } else {
                    $j("select#subscriptions option:contains('Newsletters')").attr("selected", "selected");

</script>
